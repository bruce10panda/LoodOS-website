<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoodOS</title>
    <link rel="stylesheet" href="index.css">

    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.cdnfonts.com/css/urbanist-bold" rel="stylesheet">
    
    <meta name="description" content="official website of LoodOS"/>
    <meta name="keywords" content="ester, esterOS, OS, operating system, shane, shanestech, origin, originUI, lood, loodos, android, leoonixtech, tech"/>

</head>
<body>
    <div class="section" id="section1">

        <div class="header">
            <a href="index.html"><img src="assets/loodicon.png" class="headerimage"></a>
            <a href="downloads.html" target="_blank" class="smooth-scroll"><button class="buttonnav">download</button></a>
            <a href="about.html"><p id="about">about us</p></a>
        </div>

        <!-- logo-->
        <div class="logo-container">
            <img src="assets/loodlogoicon.png" alt="Logo">
        </div>
        <!-- screenshots-->
        <div class="screenshot-container">
            <img src="assets/screenshot1.png" alt="Screenshot 1" class="phone-screenshot">
            <img src="assets/screenshot2.png" alt="Screenshot 2" class="phone-screenshot">
        </div>

        <div class="social-buttons">
            <a href="https://www.tiktok.com/@loodproject" target="_blank" class="social-button tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UC6Brjj0ITVZtKITWfxt0oGQ" target="_blank" class="social-button youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/35HmynEmK7" target="_blank" class="social-button discord"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/LoodOSS" target="_blank" class="social-button github"><i class="fab fa-github"></i></a>
        </div>

    </div>

    <div class="section" id="section2">
        <h2 class="section-title">LoodOS Trailer</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/T7oP6eUl4gU" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="section" id="section3">
        <h2 class="section-title">(add random info here )</h2>
    </div>

    <script>
        document.querySelectorAll('.smooth-scroll').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));

                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
